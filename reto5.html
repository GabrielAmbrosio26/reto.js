<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Álbumes Favoritos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://img.freepik.com/foto-gratis/audiencia-emocionada-viendo-fuegos-artificiales-confeti-divirtiendose-festival-musica-noche-copiar-espacio_637285-559.jpg?size=626&ext=jpg&ga=GA1.1.274261389.1715741609&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 10px 20px;
            text-align: center;
            color: #ffffff;
            font-size: 1.5em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); 
            margin: 20px;
            border-radius: 10px;
        }

        main h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .album-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px; 
            margin-bottom: 20px;
        }

        .album-container img.square {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .album-container img.circle {
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        main button {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        main button:hover {
            background-color: #14863a; 
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); 
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .album-container {
                flex-direction: column; 
                gap: 20px; 
            }

            main {
                width: 90%; 
                margin: 20px auto; 
                padding: 20px; 
            }

            .album-container img.square {
                width: 80vw;
                max-width: 300px; 
                height: auto; 
            }

            .album-container img.circle {
                width: 40vw; 
                max-width: 150px; 
                height: auto; 
            }

            main h2 {
                font-size: 1.5em; 
            }

            main button {
                width: 100%; 
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis Álbumes Favoritos</h1>
    </header>

    <main>
        <h2>Galería de Álbumes</h2>
        <div class="album-container">
            <img src="https://via.placeholder.com/300x300.png?text=Album+1" alt="Imagen del album" class="square" id="albumImage">
            <img src="https://via.placeholder.com/150x150.png?text=Perfil+1" alt="Imagen circular del álbum" class="circle" id="profileImage">
        </div>
        <button id="changeImageButton">Cambiar Imagen</button>
    </main>

    <footer>&copy; 2023 Página con manipulación del DOM y eventos. Todos los derechos reservados.</footer>

    <script>

        const squareImages = [
            'https://via.placeholder.com/300x300.png?text=Album+1',
            'https://via.placeholder.com/300x300.png?text=Album+2',
            'https://via.placeholder.com/300x300.png?text=Album+3',
            'https://via.placeholder.com/300x300.png?text=Album+4'
        ];

        const circleImages = [
            'https://via.placeholder.com/150x150.png?text=Perfil+1',
            'https://via.placeholder.com/150x150.png?text=Perfil+2',
            'https://via.placeholder.com/150x150.png?text=Perfil+3',
            'https://via.placeholder.com/150x150.png?text=Perfil+4'
        ];

        let currentIndex = 0;

        function updateImages() {

            document.getElementById('albumImage').src = squareImages[currentIndex];
            document.getElementById('profileImage').src = circleImages[currentIndex];

            currentIndex = (currentIndex + 1) % squareImages.length;
        }

        document.getElementById('changeImageButton').addEventListener('click', updateImages);
    </script>
</body>
</html>
